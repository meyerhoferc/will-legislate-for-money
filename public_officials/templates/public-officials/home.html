<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/public_officials/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link href="/static/public_officials/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/public_officials/stylesheets/main.css" rel="stylesheet">
    <title>Will Legislate For Money</title>
  </head>
  <body>
    {% load format_legislator_json %}
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
              <li><a href="{% url 'senator_index' %}">Senators</a></li>
              <li><a href="{% url 'representative_index' %}">Representatives</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 big-image">
          <img class="img-responsive" src="/static/public_officials/images/congress.jpeg" alt="congress">
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row text-center">
        <h1>Your One Stop Legislator Watch</h1>
        <div class="selections">
          <h4><a href="{% url 'senator_index' %}">View Senators</a></h4>
          <h4><a href="{% url 'representative_index' %}">View Representatives</a></h4>
          <div class="col-md-2 col-md-offset-5">
            <div class="dropdown" id="cta">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Search by State
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                {% for state in states %}
                  <li class="text-center"><a href="#">{{ state|get_value:'state_name' }}</a></li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
